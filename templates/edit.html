{% extends 'layout.html' %}
{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">x</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="card card-body">
            <form action="/update/{{ user[0] }}" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="flogin" value="{{ user[1] }}">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="femail" value="{{ user[2] }}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="fpass" value="{{ user[3] }}">
                </div>
                <button class="btn btn-primary btn-block">Salvar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
